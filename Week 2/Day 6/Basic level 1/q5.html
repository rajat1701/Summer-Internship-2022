<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
  </head>
  <body>
    <h1>Question 5 : Show a variable value in an HTML webpage using DOM?</h1>
    <p>See answer in console</p>
    <div id="myvar" value="8"></div>
  </body>
  <script>
    const myvar = document.getElementById("myvar");
    console.log(myvar.getAttribute("value"));
  </script>
</html>
<!-- 
    
OUTPUT : 
 
8

 -->
